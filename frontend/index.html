<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
  </head>
  <body>
    <div class="flex flex-col items-center p-4 gap-12 h-full justify-center">

        <ul id="results"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
