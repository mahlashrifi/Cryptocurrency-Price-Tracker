<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
  </head>
  <body>
    <div class="flex flex-col h-full p-4">
      <nav>
        <ul class="flex gap-4">
          <li>
            <a href="/" class="py-2 px-4 rounded bg-emerald-900 text-white hover:bg-emerald-700">Home</a>
          </li>
          <li>
            <a href="/subscribe.html" class="py-2 px-4 rounded bg-emerald-900 text-white hover:bg-emerald-700">Subscribe</a>
          </li>
        </ul>
      </nav>
      <div class="flex-1 flex flex-col items-center p-4 gap-12 h-full justify-center">
        <h1 class="text-6xl font-bold text-center">Subscription</h1>
        <div class="flex flex-col gap-4 max-w-lg w-full">
          <form id="subscription-form" class="flex flex-col gap-4 w-full">
            <input type="email" placeholder="Email" name="email"/>
            <input type="text" placeholder="Enter a cryptocurrency" name="coin_name"/>
            <input type="number" placeholder="Enter difference percentage" name="diff"/>
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
